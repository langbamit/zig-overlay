name: update-sources
on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:
jobs:
  update-sources:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.3.0
      - uses: cachix/install-nix-action@v18
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - run: ./update
      - run: "git config user.email 43192714+langbamit@users.noreply.github.com"
      - run: "git config user.name zig-overlay-bot"
      - run: "git add -A"
      - run: "git commit -m 'update sources.json' | true"
      - run: "git push -u origin main"

